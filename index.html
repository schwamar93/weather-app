<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
  <!--header-->
<header class="my-header">Weather Dashboard</header>

<main class="containter">
    <div class="row">
        <!--search for a city-->
        <div class="column1">
            <div id="search">
                <h1>Search for a City:</h1>
                <form id="search-city">
                    <input name="city" type="text" placeholder="San Diego" id="city" autofocus="true" class="input-city">
                    <button type="submit" id="search-btn" class="btn">Search</button>
                </form>
            
                <!--local storage w search history-->
                <div id="history"></div>
            </div>
        </div>

        <!--current weather forecast-->
        <div class="column2">
            <div id="forecast" class="row spacer"></div>
        </div>
    </div>
</main>
<!--links js-->

></script>

crossorigin="anonymous"
></script>
<script

crossorigin="anonymous"
></script>
    <script src="./script.js"></script>
</body>
</html>
